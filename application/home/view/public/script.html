        var timeline = anime.timeline();
        var $svg = $('#logo-svg');
        paths.forEach(function(path, index){
            if(!path.type){
                timeline.add({
                    targets: path.id,
                    d: {
                        value: path.d,
                        duration: 1000,
                        easing: [.91,-0.54,.29,1.56]
//                        easing: 'easeInQuad'
                    },
                    direction: 'alternate',
                    offset: 300 + 60 * index,
                    autoplay: true
                });
            }else if(path.type == 'polygon'){
                timeline.add({
                    targets: path.id,
                    points: {
                        value: path.points,
                        duration: 1000,
                        easing: [.91,-0.54,.29,1.56]
                    },
                    direction: 'alternate',
                    offset: 1000 + 10 * index,
                    autoplay: true
                });
            };

        });

        timeline.direction = 'alternate';
        timeline.restart();

        function getScrollTop () {
            return document.documentElement.scrollTop || document.body.scrollTop;

        var scroll_mark = true;
        var end_scroll_timer = null;
        var t1,
            t2 = 0,
            timer=null;
        // 判断是否滚动
        function isScrollEnd() {
            t2 = getScrollTop();
            if(t2 == t1){
                end_scroll_timer = setTimeout(function(){
                    timeline.play();
                    timeline.reverse();
                    scroll_mark = true;
                },1000);
            }
        }
        $(window).on('scroll',function(){
            clearTimeout(timer);
            clearTimeout(end_scroll_timer);
            if(scroll_mark){
                timeline.direction = 'normal';
                timeline.play();
                timeline.restart();
                scroll_mark = false;
            }
            t1 = getScrollTop();
            timer = setTimeout(isScrollEnd,100);
        });

        $(".left-wrap").mouseenter(function(){
            timeline.direction = 'alternate';
            timeline.play();
        });

    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    if(!IsPC()){
        console.log(sessionStorage.getItem('logo_anime'));
        if(!sessionStorage.getItem('logo_anime')){

            var $mark_w = $('.index-start-mark').width();
            var $mark_h = $('.index-start-mark').height();

            var left_w = $(".left-wrap").width();
            var left_h = $(".left-wrap").height();

            var left_l = ($mark_w - left_w) / 2;
            var left_t = ($mark_h - left_h) / 2;

            $("html").css('overflow','hidden');

            $(".left-wrap").css({
                'display': 'block',
                'right': left_l,
                'top': left_t,
            });
            $(".index-start-mark").css({
                display:'block'
            });
            //抛物线运动的触发
            setTimeout(function(){
                $(".index-start-mark").animate({
                    'opacity': '0'
                },1000,function(){
                    $(".index-start-mark").css('display','none');
                    $("html").css('overflow','auto');
                });
                $(".left-wrap").animate({
                    right:'0.4rem',
                    top: '0.5rem',
                    width: '1.6rem',
                    height: '1.6rem',
                },500);
                setTimeout(function(){
                    $(".left-wrap").css({

                    })
                },340);
            },3200);
            sessionStorage.setItem('logo_anime',true);

                'width': '1.6rem',
                'height': '1.6rem',
                backgroundSize: '1.6rem 1.6rem'
            });
        }
    }
